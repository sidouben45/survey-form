<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">BENTALEB Sid Ahmed Survey Form</h1>
    <p id="description">Thank you for taking the time to 
        help us improve the platform</p>
    <form action="survey-form" id="survey-form">
<label for="name" id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
<label for="email" id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required></label>
<label for="number" id="number-label">Age <label for="number"  class="optional">(optional)</label><input id="number" type="number" placeholder="Age" min="10" max="99"></label>
<label for="dropdown">Which option best describes your current role?</label>
    <select name="role" id="dropdown" required>
    <option value="" disabled selected>Select your current role</option>
    <option value="student">Student</option>
    <option value="full-time-job">Full Time Job</option>
    <option value="full-time-learner">Full Time Learner</option>
    <option value="prefer-not-to-say">Prefer not to say</option>
    <option value="other">other</option>
                                </select> 

<label for="recommends">Would you recommend BENTALEB Sid Ahmed to a friend?</label><br>
<label for="definitely" class="radio-label">
    <input id="definitely" type="radio" value="definitely" name="recommend" class="inline" checked> Definitely
</label><br>

<label for="maybe" class="radio-label">
    <input id="maybe" type="radio" value="maybe" name="recommend" class="inline"> Maybe
</label><br>

<label for="not-sure" class="radio-label">
    <input id="not-sure" type="radio" value="not-sure" name="recommend" class="inline"> Not sure
</label>   <br> <br>                
<label for="features">What is your favorite feature of BENTALEB Sid Ahmed ?</label>
<select name="features" id="dropdown">
    <option value="" disabled selected>Select an option</option>
    <option value="challenges">Challenges</option>
    <option value="projects">Projects</option>
    <option value="community">Community</option>
    <option value="open-source">Open Source</option>
</select>
<label for="like-to-see">What would you like to see improved? <label for="check" id="check">(Check all that apply)</label></label><br>
<label class="checkbox-label" for="front-projects"><input type="checkbox" id="front-projects" value="front-projects">Front-end Projects</label><br>
<label class="checkbox-label" for="back-projects"><input type="checkbox" id="back-projects" value="back-projects">Back-end Projects</label><br>
<label class="checkbox-label" for="data-visual"><input type="checkbox" id="data-visual" value="data-visual">Data Visualization</label><br>
<label class="checkbox-label" for="challenges"><input type="checkbox" id="challenges" value="challenges">Challenges</label><br>
<label class="checkbox-label" for="open-source"><input type="checkbox"  id="open-source" value="open-source">Open Source Community</label><br>
<label class="checkbox-label" for="gitter"><input type="checkbox"  id="gitter" value="gitter">Gitter help rooms</label><br>
<label class="checkbox-label" for="videos"><input type="checkbox" id="videos" value="videos">Videos</label><br>
<label class="checkbox-label" for="meetups"><input type="checkbox" id="meetups" value="meetups">City Meetups</label><br>
<label class="checkbox-label" for="wiki"><input type="checkbox" id="wiki" value="wiki">Wiki</label><br>
<label class="checkbox-label" for="forum"><input type="checkbox" id="forum" value="forum">Forum</label><br>
<label class="checkbox-label" for="add-courses"><input type="checkbox" id="add-courses" value="add-courses">Additional Courses</label> <br>

<br><br>
<label for="comments">Any comments or suggestions?</label>
<textarea name="comments" id="comments" rows="5" cols="90" placeholder="Enter your comment here..."></textarea>
<br>
<input type="submit" value="Submit" id="submit" >
</form>
<div class="vide"></div>
</body>
</html>
